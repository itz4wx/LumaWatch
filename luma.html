<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luma - Watch Together</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #00f2ea;
            --primary-dim: #00f2ea80;
            --secondary: #ff0055;
            --bg-dark: #050511;
            --bg-card: rgba(20, 20, 35, 0.8);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --gradient-glow: radial-gradient(circle at 50% -20%, rgba(112, 0, 255, 0.3), transparent 60%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: var(--gradient-glow);
            background-attachment: fixed;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a1f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* Utilities */
        .hidden { display: none !important; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .w-full { width: 100%; }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 1.5rem; }
        .text-center { text-align: center; }
        .mt-4 { margin-top: 1rem; }
        .mb-4 { margin-bottom: 1rem; }
        .p-4 { padding: 1rem; }
        
        /* Animations */
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        /* Glass Components */
        .glass-panel {
            background: var(--bg-card);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
        }

        .nav {
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(5, 5, 17, 0.9);
            backdrop-filter: blur(20px);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00f2ea, #00a8a2);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 242, 234, 0.2);
        }

        .btn-primary:hover { filter: brightness(1.1); transform: translateY(-1px); }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        .btn-glass {
            background: rgba(255,255,255,0.05);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-glass:hover { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.2); }
        .btn-glass.active { background: var(--primary); color: black; border-color: var(--primary); }

        /* Inputs */
        .input {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--glass-border);
            color: white;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
        }

        .input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(0, 242, 234, 0.1); }
        label { display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.9rem; }

        /* Cards */
        .card {
            border-radius: 1.5rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        .card-hover:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.3); }

        /* Hero */
        .hero {
            min-height: 400px;
            border-radius: 2rem;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            margin-bottom: 3rem;
            background: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&w=1600&q=80') center/cover;
        }
        .hero::before { content:''; position:absolute; inset:0; background:linear-gradient(to right, #000, transparent); }
        .hero-content { position: relative; z-index: 10; padding: 3rem; max-width: 600px; }

        /* Room Grid */
        .grid-rooms { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        .room-preview { aspect-ratio: 16/9; background: #000; border-radius: 1rem; position: relative; overflow: hidden; margin-bottom: 1rem; }
        
        /* Chat */
        .chat-container { height: 600px; display: flex; flex-direction: column; border-radius: 1.5rem; overflow: hidden; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 0.8rem; }
        .message { padding: 0.8rem 1rem; border-radius: 1rem; max-width: 85%; font-size: 0.9rem; word-wrap: break-word; }
        .message.me { background: var(--primary); color: black; align-self: flex-end; border-bottom-right-radius: 2px; }
        .message.other { background: rgba(255,255,255,0.1); align-self: flex-start; border-bottom-left-radius: 2px; }
        .avatar-small { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 2px solid rgba(255,255,255,0.1); }

        /* Modal */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            display: flex; align-items: center; justify-content: center; z-index: 1000;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        .modal-box {
            background: #151520; border: 1px solid var(--glass-border); padding: 2rem; border-radius: 2rem;
            width: 90%; max-width: 450px; transform: scale(0.95); transition: 0.3s;
        }
        .modal-overlay.active .modal-box { transform: scale(1); }

        /* Mobile Nav */
        .mobile-menu { display: none; position: absolute; top: 80px; left: 0; right: 0; background: #050511; padding: 1rem; border-bottom: 1px solid var(--glass-border); flex-direction: column; gap: 1rem; }
        .mobile-menu.active { display: flex; }

        @media (max-width: 768px) {
            .container { padding: 0 1rem; }
            .hero-title { font-size: 2.5rem; }
            .hero { padding: 1rem; min-height: 300px; }
            .flex-col-mobile { flex-direction: column; }
            .hide-mobile { display: none; }
            .show-mobile-flex { display: flex; }
            .chat-container { height: 400px; }
        }
    </style>
</head>
<body>

    <!-- Nav -->
    <nav class="nav">
        <div class="container" style="height: 80px; display: flex; align-items: center; justify-content: space-between;">
            <div class="flex items-center gap-3 cursor-pointer" onclick="app.nav('home')">
                <div style="width: 40px; height: 40px; background: linear-gradient(135deg, #00f2ea, #00c2bb); border-radius: 12px; display: flex; align-items: center; justify-content: center;">
                    <i data-lucide="film" color="black"></i>
                </div>
                <span style="font-size: 1.5rem; font-weight: 800;">Luma</span>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center gap-6">
                <select id="lang-select" class="btn btn-glass" style="padding: 0.5rem;" onchange="app.setLanguage(this.value)">
                    <option value="en" style="color:black">English</option>
                    <option value="ru" style="color:black">Русский</option>
                    <option value="ua" style="color:black">Українська</option>
                </select>
                
                <div id="nav-auth-area" class="flex gap-4">
                    <!-- Injected by JS -->
                </div>
            </div>

            <!-- Mobile Toggle -->
            <button class="md:hidden btn btn-glass" style="padding: 0.5rem;" onclick="document.getElementById('mobile-menu').classList.toggle('active')">
                <i data-lucide="menu"></i>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="mobile-menu md:hidden glass-panel">
            <select id="lang-select-mobile" class="input" onchange="app.setLanguage(this.value)">
                <option value="en" style="color:black">English</option>
                <option value="ru" style="color:black">Русский</option>
                <option value="ua" style="color:black">Українська</option>
            </select>
            <div id="mobile-auth-area" class="flex flex-col gap-4"></div>
        </div>
    </nav>

    <main class="container" style="padding-top: 2rem; padding-bottom: 4rem;">
        
        <!-- HOME PAGE -->
        <div id="page-home" class="page animate-slide-up">
            <div class="hero">
                <div class="hero-content">
                    <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/10 border border-white/20 backdrop-blur-md mb-4">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse" style="width: 8px; height: 8px; display: inline-block;"></span>
                        <span class="text-xs font-medium uppercase text-green-400" data-t="liveNow">Live Now</span>
                    </div>
                    <h1 class="text-4xl md:text-6xl font-bold leading-tight mb-4">
                        <span data-t="watchTogether">Watch Together</span><br/>
                        <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500" style="color: var(--primary)">Anywhere</span>
                    </h1>
                    <div class="flex gap-4 flex-wrap">
                        <button class="btn btn-primary" onclick="app.openCreateModal()">
                            <i data-lucide="play"></i> <span data-t="createRoom">Create Room</span>
                        </button>
                        <button class="btn btn-glass" onclick="document.getElementById('active-rooms').scrollIntoView({behavior:'smooth'})">
                            <span data-t="explore">Explore</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between mb-6" id="active-rooms">
                <h2 class="text-2xl font-bold flex items-center gap-2">
                    <i data-lucide="radio" class="text-red-500"></i> <span data-t="activeRooms">Active Rooms</span>
                </h2>
                <div class="flex gap-2">
                    <input type="text" id="join-code" class="input" style="width: 150px; padding: 0.5rem;" placeholder="Code...">
                    <button class="btn btn-glass" onclick="app.joinPrivate()">
                        <span data-t="join">Join</span>
                    </button>
                </div>
            </div>

            <div id="rooms-grid" class="grid-rooms">
                <!-- Populated by JS -->
                </div>

            <div id="empty-rooms" class="hidden text-center py-12 glass-panel rounded-3xl">
                <p class="text-muted mb-4" data-t="noRooms">No active rooms found.</p>
                <button class="btn btn-primary" onclick="app.openCreateModal()" data-t="createOne">Create One</button>
            </div>
        </div>

        <!-- ROOM PAGE -->
        <div id="page-room" class="page hidden">
            <div class="flex flex-col lg:flex-row gap-6">
                <!-- Video Area -->
                <div style="flex: 2;">
                    <div class="video-wrapper relative bg-black rounded-2xl overflow-hidden aspect-video border border-white/10 shadow-2xl">
                        <div class="absolute inset-0 flex items-center justify-center bg-gray-900">
                            <span class="text-white/50 text-lg border border-white/20 px-6 py-3 rounded-lg" data-t="videoPlaceholder">Video Player Placeholder</span>
                                </div>
                        <!-- Fake Controls -->
                        <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black to-transparent flex justify-between items-center">
                            <div class="flex gap-4 text-white">
                                <i data-lucide="play" class="cursor-pointer hover:text-cyan-400"></i>
                                <i data-lucide="volume-2" class="cursor-pointer"></i>
                                <span class="text-xs font-mono mt-1">00:00 / 00:00</span>
                            </div>
                            <i data-lucide="maximize" class="text-white cursor-pointer"></i>
                        </div>
                    </div>
                    
                    <div class="glass-panel card mt-4 flex flex-wrap justify-between items-center gap-4">
                        <div>
                            <h1 id="room-name-display" class="text-2xl font-bold mb-1">Room Name</h1>
                            <div class="flex items-center gap-2 text-sm text-muted">
                                <span class="bg-white/10 px-2 py-1 rounded">ID: <span id="room-id-display" class="font-mono select-all"></span></span>
                                <span class="flex items-center gap-1 text-cyan-400"><i data-lucide="users" size="14"></i> <span id="room-viewers">1</span>/<span id="room-max">10</span></span>
                            </div>
                        </div>
                        <button class="btn btn-glass text-red-400 hover:text-red-300 border-red-500/30" onclick="app.leaveRoom()">
                            <i data-lucide="log-out"></i> <span data-t="leave">Leave</span>
                            </button>
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="lg:w-[350px]">
                    <div class="glass-panel chat-container">
                        <div class="p-4 border-b border-white/10 bg-black/20 flex justify-between items-center">
                            <span class="font-bold" data-t="chat">Chat</span>
                        </div>
                        <div id="chat-messages" class="chat-messages">
                            <!-- Messages -->
                        </div>
                        <form onsubmit="app.sendMessage(event)" class="p-3 border-t border-white/10 bg-black/20 flex gap-2">
                            <input id="chat-input" type="text" class="input" style="padding: 0.8rem;" placeholder="...">
                            <button type="submit" class="btn btn-primary" style="padding: 0.8rem;"><i data-lucide="send" size="18"></i></button>
                            </form>
                        </div>
                </div>
            </div>
        </div>

        <!-- PROFILE PAGE -->
        <div id="page-profile" class="page hidden animate-slide-up">
            <div class="glass-panel card mb-6 relative overflow-hidden">
                <div class="absolute top-0 left-0 right-0 h-24 bg-gradient-to-r from-cyan-600 to-blue-600"></div>
                <div class="relative pt-12 px-4 flex flex-col md:flex-row items-end gap-6">
                    <img id="profile-avatar" src="" class="w-32 h-32 rounded-full border-4 border-black bg-gray-800 object-cover">
                    <div class="flex-1 mb-2">
                        <h1 id="profile-username" class="text-3xl font-bold">Username</h1>
                    </div>
                    <button class="btn btn-glass mb-2" onclick="auth.logout()">
                        <i data-lucide="log-out"></i> <span data-t="logout">Logout</span>
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass-panel card">
                    <h3 class="text-xl font-bold mb-4" data-t="settings">Settings</h3>
                    <label data-t="avatarUrl">Avatar URL</label>
                    <div class="flex gap-2 mb-4">
                        <input type="text" id="avatar-input" class="input" placeholder="https://...">
                        <button class="btn btn-primary" onclick="app.updateAvatar()" data-t="save">Save</button>
                    </div>
                </div>

                <div class="glass-panel card">
                    <h3 class="text-xl font-bold mb-4" data-t="friends">Friends</h3>
                    <div class="flex gap-2 mb-4">
                        <input type="text" id="friend-input" class="input" placeholder="Username...">
                        <button class="btn btn-glass" onclick="app.addFriend()"><i data-lucide="plus"></i></button>
                    </div>
                    <div id="friends-list" class="flex flex-col gap-2">
                        <!-- Friends -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- AUTH PAGE (LOGIN/REGISTER) -->
        <div id="page-auth" class="page hidden flex items-center justify-center" style="min-height: 60vh;">
            <div class="glass-panel card w-full max-w-md">
                <div class="text-center mb-6">
                    <h2 id="auth-title" class="text-2xl font-bold mb-2">Sign In</h2>
                    <p class="text-muted" data-t="authDesc">Enter your details to continue</p>
                </div>
                <form onsubmit="auth.submit(event)" class="flex flex-col gap-4">
                    <input type="text" id="auth-user" class="input" placeholder="Username" required>
                    <input type="password" id="auth-pass" class="input" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary w-full mt-2" id="auth-btn">Sign In</button>
                </form>
                <p class="text-center mt-4 text-sm text-muted">
                    <span id="auth-toggle-text">No account?</span> 
                    <a href="#" onclick="auth.toggleMode()" class="text-cyan-400 hover:underline" id="auth-toggle-link">Register</a>
                </p>
            </div>
        </div>

    </main>

    <!-- Create Room Modal -->
    <div id="modal-create" class="modal-overlay">
        <div class="modal-box">
            <h2 class="text-2xl font-bold mb-4" data-t="createRoom">Create Room</h2>
            <div class="flex flex-col gap-4">
                <div>
                    <label data-t="roomName">Room Name</label>
                    <input type="text" id="create-name" class="input" placeholder="Movie Night...">
                </div>
                
                <div>
                    <label data-t="maxUsers">Max Users (1-10)</label>
                    <input type="number" id="create-max" class="input" min="1" max="10" value="5">
                </div>

                <div>
                    <label data-t="visibility">Visibility</label>
                    <div class="flex gap-2">
                        <button class="btn btn-glass flex-1 active" id="vis-public" onclick="app.setVis(true)">Public</button>
                        <button class="btn btn-glass flex-1" id="vis-private" onclick="app.setVis(false)">Private</button>
                    </div>
                </div>

                <div class="flex gap-2 mt-4">
                    <button class="btn btn-glass flex-1" onclick="app.closeModals()" data-t="cancel">Cancel</button>
                    <button class="btn btn-primary flex-1" onclick="app.createRoom()" data-t="create">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- TRANSLATIONS ---
        const translations = {
            en: {
                liveNow: "Live Now", watchTogether: "Watch Together", createRoom: "Create Room", explore: "Explore",
                activeRooms: "Active Rooms", join: "Join", noRooms: "No active rooms found.", createOne: "Create One",
                leave: "Leave Room", chat: "Chat", logout: "Sign Out", settings: "Settings", friends: "Friends",
                save: "Save", avatarUrl: "Avatar URL", authDesc: "Enter your details to continue", cancel: "Cancel",
                create: "Create", roomName: "Room Name", maxUsers: "Max Users", visibility: "Visibility",
                videoPlaceholder: "Video Player Placeholder", signIn: "Sign In", signUp: "Register",
                haveAccount: "Have an account?", noAccount: "No account?"
            },
            ru: {
                liveNow: "В эфире", watchTogether: "Смотрите вместе", createRoom: "Создать комнату", explore: "Обзор",
                activeRooms: "Активные комнаты", join: "Войти", noRooms: "Нет активных комнат.", createOne: "Создать",
                leave: "Выйти", chat: "Чат", logout: "Выйти из акк.", settings: "Настройки", friends: "Друзья",
                save: "Сохранить", avatarUrl: "Ссылка на аватар", authDesc: "Введите данные для входа", cancel: "Отмена",
                create: "Создать", roomName: "Название", maxUsers: "Участников", visibility: "Доступ",
                videoPlaceholder: "Плеер видео", signIn: "Войти", signUp: "Регистрация",
                haveAccount: "Есть аккаунт?", noAccount: "Нет аккаунта?"
            },
            ua: {
                liveNow: "В ефірі", watchTogether: "Дивіться разом", createRoom: "Створити кімнату", explore: "Огляд",
                activeRooms: "Активні кімнати", join: "Увійти", noRooms: "Немає активних кімнат.", createOne: "Створити",
                leave: "Вийти", chat: "Чат", logout: "Вийти з ак.", settings: "Налаштування", friends: "Друзі",
                save: "Зберегти", avatarUrl: "Посилання на аватар", authDesc: "Введіть дані для входу", cancel: "Скасувати",
                create: "Створити", roomName: "Назва", maxUsers: "Учасників", visibility: "Доступ",
                videoPlaceholder: "Плеєр відео", signIn: "Увійти", signUp: "Реєстрація",
                haveAccount: "Є акаунт?", noAccount: "Немає акаунту?"
            }
        };

        // Helper for safe JSON parse
        const safeParse = (key, fallback) => {
            try {
                const item = localStorage.getItem(key);
                return item ? JSON.parse(item) : fallback;
            } catch (e) {
                console.error('Storage Error:', e);
                return fallback;
            }
        };

        // --- APP STATE ---
        const state = {
            user: safeParse('luma_user', null),
            lang: localStorage.getItem('luma_lang') || 'en',
            rooms: safeParse('luma_rooms', []),
            isRegistering: false,
            createVisPublic: true,
            currentRoomId: null
        };

        // --- AUTH LOGIC ---
        const auth = {
            check: () => {
                const uiDesktop = document.getElementById('nav-auth-area');
                const uiMobile = document.getElementById('mobile-auth-area');
                
                let html = '';
                if (state.user) {
                    html = `
                        <button class="btn btn-glass" onclick="app.nav('profile')">
                            <img src="${state.user.avatar}" class="w-6 h-6 rounded-full object-cover" onerror="this.src='https://ui-avatars.com/api/?name=User'">
                            ${state.user.username}
                        </button>
                    `;
                } else {
                    html = `
                        <button class="btn btn-glass" onclick="auth.toLogin()">Sign In</button>
                        <button class="btn btn-primary" onclick="auth.toRegister()">Register</button>
                    `;
                }

                if(uiDesktop) uiDesktop.innerHTML = html;
                if(uiMobile) uiMobile.innerHTML = html;
            },

            toLogin: () => { state.isRegistering = false; app.renderAuthForm(); app.nav('auth'); },
            toRegister: () => { state.isRegistering = true; app.renderAuthForm(); app.nav('auth'); },

            toggleMode: () => {
                state.isRegistering = !state.isRegistering;
                app.renderAuthForm();
            },

            submit: (e) => {
                e.preventDefault();
                const u = document.getElementById('auth-user').value.trim();
                const p = document.getElementById('auth-pass').value;
                if(!u || !p) return;

                const db = safeParse('luma_users_db', {});

                if (state.isRegistering) {
                    if (db[u]) return alert('User already exists');
                    const newUser = { 
                        username: u, 
                        avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${u}`,
                        friends: [] 
                    };
                    db[u] = newUser;
                    localStorage.setItem('luma_users_db', JSON.stringify(db));
                    auth.loginUser(newUser);
                } else {
                    if (db[u]) {
                        auth.loginUser(db[u]); // Mock password check
                    } else {
                        alert('User not found');
                    }
                }
            },

            loginUser: (user) => {
                state.user = user;
                localStorage.setItem('luma_user', JSON.stringify(user));
                auth.check();
                app.nav('home');
            },

            logout: () => {
                state.user = null;
                localStorage.removeItem('luma_user');
                auth.check();
                app.nav('auth');
            }
        };

        // --- APP LOGIC ---
        const app = {
            init: () => {
                try {
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    } else {
                        console.warn('Lucide icons failed to load');
                    }
                } catch (e) { console.error(e); }

                document.getElementById('lang-select').value = state.lang;
                document.getElementById('lang-select-mobile').value = state.lang;
                app.applyLang();
                auth.check();
                app.renderRooms();
                
                // If on home, refresh rooms periodically
                setInterval(() => {
                    const homePage = document.getElementById('page-home');
                    if(homePage && !homePage.classList.contains('hidden')) {
                        state.rooms = safeParse('luma_rooms', []);
                        app.renderRooms();
                    }
                }, 5000);
            },

            nav: (pageId) => {
                document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
                const target = document.getElementById(`page-${pageId}`);
                if(target) target.classList.remove('hidden');
                
                const mobileMenu = document.getElementById('mobile-menu');
                if(mobileMenu) mobileMenu.classList.remove('active');
                
                if (pageId === 'profile' && !state.user) return auth.toLogin();
                if (pageId === 'profile') app.renderProfile();
                if (pageId === 'home') app.renderRooms();
                window.scrollTo(0,0);
            },

            setLanguage: (l) => {
                state.lang = l;
                localStorage.setItem('luma_lang', l);
                app.applyLang();
            },

            applyLang: () => {
                const t = translations[state.lang] || translations['en'];
                document.querySelectorAll('[data-t]').forEach(el => {
                    const key = el.getAttribute('data-t');
                    if(t[key]) el.innerText = t[key];
                });
                app.renderAuthForm(); // update auth text
            },

            renderAuthForm: () => {
                const t = translations[state.lang] || translations['en'];
                const title = document.getElementById('auth-title');
                const btn = document.getElementById('auth-btn');
                const toggleText = document.getElementById('auth-toggle-text');
                const toggleLink = document.getElementById('auth-toggle-link');

                if(!title) return;

                if(state.isRegistering) {
                    title.innerText = t.signUp;
                    btn.innerText = t.signUp;
                    toggleText.innerText = t.haveAccount;
                    toggleLink.innerText = t.signIn;
                } else {
                    title.innerText = t.signIn;
                    btn.innerText = t.signIn;
                    toggleText.innerText = t.noAccount;
                    toggleLink.innerText = t.createOne;
                }
            },

            // ROOMS
            renderRooms: () => {
                const grid = document.getElementById('rooms-grid');
                const empty = document.getElementById('empty-rooms');
                if(!grid || !empty) return;

                const publicRooms = state.rooms.filter(r => r.isPublic);

                if (publicRooms.length === 0) {
                    grid.innerHTML = '';
                    empty.classList.remove('hidden');
                    return;
                }

                empty.classList.add('hidden');
                grid.innerHTML = publicRooms.map(r => `
                    <div class="glass-panel card card-hover cursor-pointer" onclick="app.joinRoom('${r.id}')">
                        <div class="room-preview flex items-center justify-center">
                            <i data-lucide="play" class="text-white/20 w-16 h-16"></i>
                            <div class="absolute top-2 left-2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded uppercase flex items-center gap-1">
                                <span class="w-1.5 h-1.5 bg-white rounded-full animate-pulse"></span> Live
                            </div>
                            <div class="absolute bottom-2 left-2 bg-black/60 backdrop-blur px-2 py-1 rounded text-xs flex items-center gap-1">
                                <i data-lucide="users" size="12"></i> ${r.viewers}/${r.max}
                            </div>
                        </div>
                        <h3 class="font-bold text-lg truncate">${r.name}</h3>
                        <p class="text-sm text-muted">By ${r.owner}</p>
                    </div>
                `).join('');
                
                if (typeof lucide !== 'undefined') lucide.createIcons();
            },

            openCreateModal: () => {
                if(!state.user) return auth.toLogin();
                const modal = document.getElementById('modal-create');
                if(modal) modal.classList.add('active');
            },

            closeModals: () => {
                document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active'));
            },

            setVis: (isPublic) => {
                state.createVisPublic = isPublic;
                document.getElementById('vis-public').className = `btn btn-glass flex-1 ${isPublic ? 'active' : ''}`;
                document.getElementById('vis-private').className = `btn btn-glass flex-1 ${!isPublic ? 'active' : ''}`;
            },

            createRoom: () => {
                const name = document.getElementById('create-name').value.trim();
                const max = parseInt(document.getElementById('create-max').value);
                
                if (!name) return alert('Enter name');
                
                const newRoom = {
                    id: Math.random().toString(36).substring(7),
                    name,
                    max: Math.max(1, Math.min(10, max)),
                    isPublic: state.createVisPublic,
                    owner: state.user.username,
                    viewers: 1
                };

                state.rooms.unshift(newRoom);
                localStorage.setItem('luma_rooms', JSON.stringify(state.rooms));
                
                app.closeModals();
                app.joinRoom(newRoom.id);
            },

            joinPrivate: () => {
                const code = document.getElementById('join-code').value.trim();
                if(code) app.joinRoom(code);
            },

            joinRoom: (id) => {
                if(!state.user) return auth.toLogin();
                
                const room = state.rooms.find(r => r.id === id);
                // If room doesn't exist in list, we assume it's a new temporary/private connection or deleted
                // For this demo, we just mock it if missing or use existing data
                const rData = room || { id, name: 'Room '+id, max: 10, viewers: 1, owner: 'Unknown' };

                if (room && room.viewers >= room.max) return alert('Room is full');

                state.currentRoomId = id;
                document.getElementById('room-name-display').innerText = rData.name;
                document.getElementById('room-id-display').innerText = rData.id;
                document.getElementById('room-max').innerText = rData.max;
                document.getElementById('room-viewers').innerText = rData.viewers; // In real app, socket update
                
                // Clear chat
                document.getElementById('chat-messages').innerHTML = `
                    <div class="text-center text-xs text-muted my-2">System: You joined the room</div>
                `;

                app.nav('room');
            },

            leaveRoom: () => {
                state.currentRoomId = null;
                app.nav('home');
            },

            sendMessage: (e) => {
                e.preventDefault();
                const input = document.getElementById('chat-input');
                const text = input.value.trim();
                if(!text) return;

                const container = document.getElementById('chat-messages');
                const div = document.createElement('div');
                div.className = 'message me';
                div.innerText = text;
                container.appendChild(div);
                container.scrollTop = container.scrollHeight;
                input.value = '';

                // Mock reply
                setTimeout(() => {
                    const rDiv = document.createElement('div');
                    rDiv.className = 'message other';
                    rDiv.innerHTML = `
                        <div class="text-xs text-cyan-400 mb-1">User${Math.floor(Math.random()*100)}</div>
                        ${['Cool!', 'Haha', 'Nice', 'Wow'].sort(()=>Math.random()-0.5)[0]}
                    `;
                    container.appendChild(rDiv);
                    container.scrollTop = container.scrollHeight;
                }, 1000 + Math.random() * 2000);
            },

            // PROFILE
            renderProfile: () => {
                const img = document.getElementById('profile-avatar');
                const username = document.getElementById('profile-username');
                const input = document.getElementById('avatar-input');
                
                if(img) img.src = state.user.avatar;
                if(username) username.innerText = state.user.username;
                if(input) input.value = state.user.avatar;
                
                const list = document.getElementById('friends-list');
                if(!list) return;

                if (state.user.friends.length === 0) {
                    list.innerHTML = '<div class="text-muted text-sm">No friends yet</div>';
                } else {
                    list.innerHTML = state.user.friends.map(f => `
                        <div class="flex items-center justify-between p-2 bg-white/5 rounded">
                            <span>${f}</span>
                            <span class="text-xs text-green-500">● Online</span>
                        </div>
                    `).join('');
                }
            },

            updateAvatar: () => {
                const url = document.getElementById('avatar-input').value.trim();
                if(url) {
                    state.user.avatar = url;
                    app.updateUserInDb();
                    app.renderProfile();
                    auth.check(); // update nav avatar
                }
            },

            addFriend: () => {
                const name = document.getElementById('friend-input').value.trim();
                if(name && name !== state.user.username && !state.user.friends.includes(name)) {
                    state.user.friends.push(name);
                    app.updateUserInDb();
                    app.renderProfile();
                    document.getElementById('friend-input').value = '';
                }
            },

            updateUserInDb: () => {
                localStorage.setItem('luma_user', JSON.stringify(state.user));
                const db = safeParse('luma_users_db', {});
                if(db[state.user.username]) {
                    db[state.user.username] = state.user;
                    localStorage.setItem('luma_users_db', JSON.stringify(db));
                }
            }
        };

        window.addEventListener('DOMContentLoaded', app.init);
    </script>
</body>
</html>
